<!Doctype >
<html>
<head>
  <title>Odisha Tourism</title>
  <script src="js\jquery.min.js"></script>
  <script src="js\knockout.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="padding:10px">
      <div class="col-md-12 header">
        <h1>Odisha Tourism </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" >
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" data-bind="value:query,valueUpdate:'afterkeydown', event: {keyup: filterList}">
          </div>
        </form>
        <ul data-bind="foreach:markers" class="nav navbar-nav">
          <li class="list" data-bind="visible:show, event:{click:$parent.Bounce},text:title"></li>
        </ul>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="map"></div>
    </div>
  </div>
  <script>
  var map,infowindow;
  function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
              center: {  lat: 19.8134,lng: 85.8315},
              zoom: 8
          });
          ko.applyBindings(new viewModel());
  }
  function maperror(){
    document.getElementById('map').innerHTML="Map Not Found";
  }
  </script>
  <script src="js\app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBZ21xB1ehukTOLW3TuH0hz2_CyQmYQBg&libraries=geometry&v=3&callback=initMap" onerror="maperror()">
</script>
</body>
</html>
